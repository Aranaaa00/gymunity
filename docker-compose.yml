services:
  db:
    image: postgres:16-alpine
    pull_policy: if_not_present
    restart: unless-stopped
    environment:
      POSTGRES_DB: gymunity
      POSTGRES_USER: gymunity
      POSTGRES_PASSWORD: gymunity
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymunity"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    pull_policy: if_not_present
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://db:5432/gymunity
      DB_USERNAME: gymunity
      DB_PASSWORD: gymunity
      DB_DRIVER: org.postgresql.Driver
      DB_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      JWT_SECRET: 5d8f7a9e4c6b3a1f8e7d4c6b3a1f8e7d4c6b3a1f8e7d4c6b3a1f8e7d4c6b3a1f
      JWT_EXPIRATION: "86400000"
      SERVER_PORT: "8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/gimnasios"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  frontend:
    build:
      context: ./frontend
    pull_policy: if_not_present
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      BACKEND_URL: http://backend:8080
    ports:
      - "80:8080"

volumes:
  postgres_data:

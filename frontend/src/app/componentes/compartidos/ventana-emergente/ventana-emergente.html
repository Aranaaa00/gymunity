<aside
  class="ventana-emergente"
  role="dialog"
  aria-modal="true"
  aria-label="Ventana de diálogo. Pulsa Escape para cerrar"
  (click)="onOverlayClick($event)">
  
  <article #contenido class="ventana-emergente__contenido">
    <!-- Botón cerrar -->
    <button
      #botonCerrar
      type="button"
      class="ventana-emergente__cerrar"
      aria-label="Cerrar esta ventana"
      (click)="emitirCerrar()">
      <app-icono nombre="x" tamano="lg"></app-icono>
    </button>
    
    <!-- Contenido proyectado -->
    <ng-content></ng-content>
  </article>
</aside>

@if (notificaciones().length > 0) {
  <section class="toast-container" aria-label="Notificaciones del sistema">
    @for (n of notificaciones(); track trackById($index, n)) {
      <aside 
        class="toast"
        [class]="getTipoClase(n.tipo)"
        role="alert"
        aria-live="assertive"
        aria-atomic="true">
        
        <span class="toast__icono" aria-hidden="true">
          <app-icono [nombre]="getIcono(n.tipo)" tamano="sm" />
        </span>
        
        <p class="toast__mensaje">{{ n.mensaje }}</p>
        
        <button 
          type="button"
          class="toast__cerrar" 
          (click)="cerrar(n)" 
          [attr.aria-label]="'Cerrar notificaciÃ³n: ' + n.mensaje">
          <app-icono nombre="x" tamano="sm" />
        </button>
      </aside>
    }
  </section>
}

  <aside 
    class="toast"
    [class]="tipoClase()"
    [class.toast--saliendo]="saliendo()"
    role="alert"
    aria-live="assertive"
    aria-atomic="true">
    
    <!-- Icono del tipo de notificaci贸n -->
    <span class="toast__icono" aria-hidden="true">
      <lucide-icon [name]="icono()" [size]="18" />
    </span>
    
    <!-- Mensaje de la notificaci贸n -->
    <p class="toast__mensaje">{{ mensaje() }}</p>
    
    <!-- Bot贸n cerrar -->
    <button 
      type="button"
      class="toast__cerrar" 
      (click)="cerrar()" 
      aria-label="Cerrar notificaci贸n">
      <lucide-icon name="x" [size]="14" />
    </button>
    
    <!-- Barra de progreso -->
    <span 
      class="toast__progreso" 
      [attr.data-id]="notificacionId()" 
      aria-hidden="true">
    </span>
  </aside>
}

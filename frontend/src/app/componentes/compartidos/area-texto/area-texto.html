<label class="area-texto__label" [for]="inputId()">
  {{ label() }}
  @if (required()) {
    <abbr class="area-texto__required" title="Campo obligatorio">*</abbr>
  }
</label>

<textarea 
  class="area-texto__field"
  [class.area-texto__field--error]="hasError()"
  [id]="inputId()"
  [name]="name()"
  [value]="value"
  [placeholder]="placeholder()"
  [required]="required()"
  [disabled]="disabled() || isDisabled"
  [rows]="rows()"
  [attr.maxlength]="maxlength()"
  [attr.aria-describedby]="helpText() ? inputId() + '-help' : (hasError() ? inputId() + '-error' : null)"
  [attr.aria-invalid]="hasError()"
  (input)="onInput($event)"
  (blur)="onBlurEvent($event)"
></textarea>

@if (helpText() && !hasError()) {
  <small class="area-texto__help" [id]="inputId() + '-help'">{{ helpText() }}</small>
}

@if (hasError() && errorMessage()) {
  <small class="area-texto__error" [id]="inputId() + '-error'" role="alert">{{ errorMessage() }}</small>
}

<nav class="tabs__lista" role="tablist" aria-label="Navegación por pestañas">
  @for (pestana of pestanas(); track $index) {
    <button
      type="button"
      role="tab"
      class="tabs__tab"
      [class.tabs__tab--activo]="tabActivo() === $index"
      [attr.aria-selected]="tabActivo() === $index"
      [attr.tabindex]="tabActivo() === $index ? 0 : -1"
      [attr.aria-label]="'Ver sección ' + pestana + (tabActivo() === $index ? ', seleccionada actualmente' : '')"
      (click)="seleccionarTab($index)">
      {{ pestana }}
    </button>
  }
</nav>

<article class="tabs__contenido" role="tabpanel">
  <ng-content />
</article>

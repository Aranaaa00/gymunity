<figure 
  class="card__image-wrapper" 
  [class.card__image-wrapper--vertical]="variant() === 'vertical'"
  [class.card__image-wrapper--horizontal]="variant() === 'horizontal'">
  @if (src() && !imageError()) {
    <img 
      [src]="src()" 
      [alt]="alt()" 
      [width]="variant() === 'horizontal' ? 72 : 400"
      [height]="variant() === 'horizontal' ? 72 : 300"
      [attr.loading]="priority() ? 'eager' : 'lazy'"
      [attr.fetchpriority]="priority() ? 'high' : 'auto'"
      decoding="async"
      (error)="onImageError()" />
  } @else {
    <span class="card__image-placeholder" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
        <circle cx="8.5" cy="8.5" r="1.5"/>
        <polyline points="21 15 16 10 5 21"/>
      </svg>
    </span>
  }
</figure>

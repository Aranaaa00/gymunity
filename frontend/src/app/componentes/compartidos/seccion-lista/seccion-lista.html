<section 
  class="seccion-lista"
  role="region"
  [attr.aria-labelledby]="'seccion-titulo-' + titulo().toLowerCase().replaceAll(' ', '-').replaceAll(':', '')">
  <header class="seccion-lista__header">
    <h2 
      class="seccion-lista__titulo"
      [id]="'seccion-titulo-' + titulo().toLowerCase().replaceAll(' ', '-').replaceAll(':', '')"
      tabindex="0">
      {{ titulo() }}
    </h2>
    @if (mostrarVerMas()) {
      <button 
        type="button" 
        class="seccion-lista__ver-mas" 
        [attr.aria-label]="'Ver más elementos de la sección ' + titulo()"
        (click)="onVerMas()"
      >
        {{ textoVerMas() }}
      </button>
    }
  </header>
  <ng-content />
</section>

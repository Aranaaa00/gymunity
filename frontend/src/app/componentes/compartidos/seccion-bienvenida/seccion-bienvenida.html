<section class="hero">
  <!-- Fondo modo claro -->
  <picture class="hero__fondo hero__fondo--claro">
    <source media="(max-width: 640px)" srcset="/assets/fondo-hero-modoblanco-small.webp">
    <source media="(max-width: 1024px)" srcset="/assets/fondo-hero-modoblanco-medium.webp">
    <img 
      src="/assets/fondo-hero-modoblanco-large.webp" 
      alt="" 
      loading="eager" 
      fetchpriority="high"
      width="1920" 
      height="1080" 
      decoding="async"
      aria-hidden="true">
  </picture>
  <!-- Fondo modo oscuro -->
  <picture class="hero__fondo hero__fondo--oscuro">
    <source media="(max-width: 640px)" srcset="/assets/fondo-hero-small.webp">
    <source media="(max-width: 1024px)" srcset="/assets/fondo-hero-medium.webp">
    <img 
      src="/assets/fondo-hero-large.webp" 
      alt="" 
      loading="eager"
      fetchpriority="high" 
      width="1920" 
      height="1080" 
      decoding="async"
      aria-hidden="true">
  </picture>
  <article class="hero__contenido">
    <h1 class="hero__titulo">
      @for (linea of tituloLineas(); track linea) {
        <span>{{ linea }}</span>
      }
    </h1>
    @if (subtituloLineas().length) {
      <p class="hero__subtitulo">
        @for (linea of subtituloLineas(); track linea) {
          <span>{{ linea }}</span>
        }
      </p>
    }
    @if (textoBoton()) {
      <button class="hero__cta" (click)="accion.emit()">{{ textoBoton() }}</button>
    }
  </article>
</section>

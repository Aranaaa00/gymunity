<article 
  class="tarjeta-resenia"
  [attr.aria-label]="'Rese침a del alumno ' + nombre() + (valoracion() > 0 ? ', valoraci칩n ' + valoracion() + ' de 5 estrellas' : '') + ': ' + texto()"
  tabindex="0">
  <figure class="tarjeta-resenia__avatar" aria-hidden="true">
    @if (foto()) {
      <img [src]="foto()" [alt]="'Foto de ' + nombre() + ', autor de esta rese침a'" class="tarjeta-resenia__imagen" loading="lazy" width="48" height="48" decoding="async" />
    } @else {
      <app-icono nombre="user" tamano="md" class="tarjeta-resenia__icono-default" />
    }
  </figure>

  <section class="tarjeta-resenia__contenido">
    <header class="tarjeta-resenia__header">
      <h4 class="tarjeta-resenia__nombre">{{ nombre() }}</h4>
      @if (titulo()) {
        <strong class="tarjeta-resenia__titulo">{{ titulo() }}</strong>
      }
      @if (valoracion() > 0) {
        <span class="tarjeta-resenia__valoracion" aria-hidden="true">
          {{ valoracion() }}
          <app-icono nombre="star" tamano="xs" class="tarjeta-resenia__estrella" />
        </span>
      }
    </header>
    <p class="tarjeta-resenia__texto" aria-hidden="true">{{ texto() }}</p>
  </section>

  @if (mostrarCorazon()) {
    <button type="button" class="tarjeta-resenia__corazon" [attr.aria-label]="'Me gusta la rese침a de ' + nombre()">
      <app-icono nombre="heart" tamano="sm" />
    </button>
  }
</article>

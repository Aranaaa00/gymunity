<aside
  class="alerta"
  [class.alerta--success]="tipo() === 'success'"
  [class.alerta--error]="tipo() === 'error'"
  [class.alerta--warning]="tipo() === 'warning'"
  [class.alerta--info]="tipo() === 'info'"
  role="alert">
  <span class="alerta__icono">
    <app-icono [nombre]="icono()" tamano="sm" />
  </span>
  <p class="alerta__mensaje">{{ mensaje() }}</p>
  @if (cerrable()) {
    <button 
      type="button"
      class="alerta__cerrar" 
      (click)="cerrar.emit()" 
      [attr.aria-label]="'Cerrar alerta: ' + mensaje()">
      <app-icono nombre="x" tamano="sm" />
    </button>
  }
</aside>

<article 
  class="tarjeta-profesor"
  [attr.aria-label]="'Profesor ' + nombre() + ', especialista en ' + especialidad() + (proximaClase() ? '. PrÃ³xima clase: ' + proximaClase() : '')"
  tabindex="0">
  <figure class="tarjeta-profesor__avatar" aria-hidden="true">
    @if (foto()) {
      <img [src]="foto()" [alt]="'Profesor ' + nombre() + ', especialista en ' + especialidad()" class="tarjeta-profesor__imagen" loading="lazy" width="64" height="64" decoding="async" />
    } @else {
      <app-icono nombre="user" tamano="lg" class="tarjeta-profesor__icono-default" />
    }
  </figure>

  <section class="tarjeta-profesor__info" aria-hidden="true">
    <h4 class="tarjeta-profesor__nombre">{{ nombre() }}</h4>
    <p class="tarjeta-profesor__especialidad">{{ especialidad() }}</p>
    @if (proximaClase()) {
      <p class="tarjeta-profesor__proxima-clase">
        <app-icono nombre="calendar" tamano="xs" />
        {{ proximaClase() }}
      </p>
    }
  </section>

  <button 
    type="button" 
    class="tarjeta-profesor__boton"
    [class.tarjeta-profesor__boton--reservada]="reservada()"
    [disabled]="reservada()"
    [attr.aria-label]="reservada() ? 'Clase con ' + nombre() + ' ya reservada' : 'Reservar clase con el profesor ' + nombre() + ', especialista en ' + especialidad()"
    (click)="onReservar()"
  >
    @if (reservada()) {
      <app-icono nombre="check" tamano="sm" aria-hidden="true" />
    }
    {{ textoBoton() }}
  </button>
</article>

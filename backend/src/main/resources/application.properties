#Nombre de la aplicacion (informativo)
spring.application.name=backend

#Puerto del servidor
server.port=${SERVER_PORT:8080}

# ============================================
#  BASE DE DATOS (POSTGRESQL)
# ============================================

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/gymunity}
spring.datasource.username=${DB_USERNAME:gymunity}
spring.datasource.password=${DB_PASSWORD:gymunity}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

# ============================================
#  JPA / HIBERNATE CONFIG
# ============================================

# validate: solo valida el esquema, no modifica la base de datos (produccion)
# create-drop: borra y recrea las tablas cada vez (solo para desarrollo local)
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Retrasa la inicialización de la base de datos hasta después de que JPA (Hibernate) haya creado las tablas.
spring.jpa.defer-datasource-initialization=true

# Inicializa datos solo si es necesario (never en producción para no duplicar)
spring.sql.init.mode=${SQL_INIT_MODE:never}

# Deshabilitar open-in-view para mejor rendimiento
spring.jpa.open-in-view=false

# ============================================
#  SEGURIDAD JWT
# ============================================

# Clave secreta para firmar los tokens JWT (cambiar en producción)
jwt.secret=${JWT_SECRET:5d8f7a9e4c6b3a1f8e7d4c6b3a1f8e7d4c6b3a1f8e7d4c6b3a1f8e7d4c6b3a1f}

# Duración del token en milisegundos (24 horas = 86400000 ms)
jwt.expiration=${JWT_EXPIRATION:86400000}

# ============================================
#  SPRING BOOT ACTUATOR
# ============================================

# Exponer todos los endpoints de Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,mappings
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized

# Health checks personalizados
management.health.defaults.enabled=true
management.health.diskspace.enabled=true
management.health.db.enabled=true

# Info de la aplicación
management.info.env.enabled=true
info.app.name=Gymunity Backend
info.app.description=API REST para gestión de gimnasios y clases
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# ============================================
#  SWAGGER / OPENAPI
# ============================================

# Ruta personalizada de Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Ordenar operaciones por método HTTP
springdoc.swagger-ui.operations-sorter=method

# Mostrar request duration
springdoc.swagger-ui.display-request-duration=true

# Ruta de la documentación OpenAPI
springdoc.api-docs.path=/api-docs

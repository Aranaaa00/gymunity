#Nombre de la aplicacion (informativo)
spring.application.name=backend

#Puerto del servidor
server.port=8080

# ============================================
#  BASE DE DATOS EN MEMORIA (H2)
# ============================================

#Usa una base de datos en memoria para desarrollo y pruebas
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# Retrasa la inicialización de la base de datos hasta después de que JPA (Hibernate) haya creado las tablas.
spring.jpa.defer-datasource-initialization=true

# Inicializa siempre los datos (data.sql)
spring.sql.init.mode=always

# H2 Console (interfaz web para ver tus tablas)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
#  JPA / HIBERNATE CONFIG
# ============================================

# Crea las tablas desde cero cada vez (para desarrollo)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Deshabilitar open-in-view para mejor rendimiento
spring.jpa.open-in-view=false

# ============================================
#  SEGURIDAD JWT
# ============================================

# Clave secreta para firmar los tokens JWT (cambiar en producción)
jwt.secret=5d8f7a9e4c6b3a1f8e7d4c6b3a1f8e7d4c6b3a1f8e7d4c6b3a1f8e7d4c6b3a1f

# Duración del token en milisegundos (24 horas = 86400000 ms)
jwt.expiration=86400000
